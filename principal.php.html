<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Publicaciones</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            background-color: #3a77fc;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #4a70c1;
        }


        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .main-content h1 {
            color: #333;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>CrissFB Social</h2>
        <a href="posts.html">Crear Publicación</a>
        <a href="logout.html">Cerrar Sesión</a>
    </div>


    <div class="main-content">
        <h1>Dashboard de Publicaciones</h1>
        <p>Aquí se van a ver las publis</p>
        

        <div class="post-list" id="postList">

        </div>
    </div>

</body>
</html>
