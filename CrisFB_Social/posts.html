<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Publicaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #3a77fc;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .post-form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .post-form button {
            background-color: #3b5998;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>CrissFB Social</h1>
    </header>

    <div class="container">
        <!-- Formulario para crear una nueva publicación -->
        <div class="post-form">
            <h2>Crear una publicación</h2>
            <textarea id="postContent" placeholder="¿Qué estás pensando?"></textarea>
            <button onclick="createPost()">Publicar</button>
        </div>

        <!-- Lista de publicaciones -->
        <div class="post-list" id="postList">
            <!-- Las publicaciones aparecerán aquí -->
        </div>
    </div>

    <script>
        // Función para crear una nueva publicación
        function createPost() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() === '') {
                alert('La publicación no puede estar vacía.');
                return;
            }

            // Crear un nuevo elemento de publicación
            const postList = document.getElementById('postList');
            const postItem = document.createElement('div');
            postItem.className = 'post-item';
            postItem.textContent = postContent;

            // Agregar la nueva publicación a la lista de publicaciones
            postList.prepend(postItem);

            // Limpiar el área de texto
            document.getElementById('postContent').value = '';
        }
    </script>
</body>
</html>
