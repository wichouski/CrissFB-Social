<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222222;
        }
        .form-container {
            background-color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 70%;
            padding: 10px;
            background-color: #3a77fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <script>
        function confirmRedirect() {
            const confirmar = confirm("¿Seguro que quieres continuar?");
            if (confirmar) {
                window.location.href = 'login.php';
            }
        }
    </script>
    <div class="form-container">
        <h1 style="color: white; font-size: 36px; font: arial; text-align: center;">Crear Cuenta</h1>
        <img src="resources/logo con letra.gif" alt="Animación GIF" width="275" height="130">
        <form action="register.php" method="POST">
            <input type="text" name="new_username" placeholder="Nuevo Usuario" required>
            <input type="password" name="new_password" placeholder="Nueva Contraseña" required>
            <button type="submit" name="register">Registrarse</button>
            <button type="button" onclick="confirmRedirect()">Volver</button>
        </form>
    </div>
</body>
</html>
